image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:217cbb80959bad18b51f1b43dc465e573949717bb1a745570aa3cc7af5c9f7ef"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

alerts:
  enabled: true
  targetNamespace: electricity-staging

serviceMonitor:
  enabled: true

