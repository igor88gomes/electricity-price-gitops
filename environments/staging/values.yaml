image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:ff96c102f4c3cb26f89f9e73d31747292bf9f1e27c6093608b9937230cc783b6"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

alerts:
  enabled: true
  targetNamespace: electricity-staging

serviceMonitor:
  enabled: true

