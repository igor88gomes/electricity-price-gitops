image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:05b88a5f410b79f8d86d1f6ded2c1823d01ba49b8bf875a89ff7d29b4b2c83da"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

alerts:
  enabled: true
  targetNamespace: electricity-staging

serviceMonitor:
  enabled: true

