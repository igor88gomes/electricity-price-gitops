image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:87c5ebcf2a6b0b7fd3d0ba811f3f8a8f1a8ece46fe8d9a4911285832ebd9c42d"

resources:
  requests: { cpu: 200m, memory: 300Mi }
  limits:   { cpu: 400m, memory: 600Mi }
 
probes:
  startup:
    enabled: true

ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true

alerts:
  enabled: true
  env: staging
  targetNamespace: electricity-staging

  errorRateThreshold: 0.02
  latencyP95Seconds: 0.3
  cpuCoresThreshold: 0.30
  upstreamErrorRateThreshold: 0.10

