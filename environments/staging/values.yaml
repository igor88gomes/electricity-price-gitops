image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:022da87f3e965675b6b6a4d3ed77f613404e498f92cd0d78ea375258b8cd9ea4"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

alerts:
  enabled: true
  targetNamespace: electricity-staging

serviceMonitor:
  enabled: true

