image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:4a9b0f42783cc101228c344ca361e4a9bd27a504227ff886dc248f5db54b4c0e"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

alerts:
  enabled: true
  targetNamespace: electricity-staging

serviceMonitor:
  enabled: true

