image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: ""
  digest: "sha256:df155fbab1d9ac900de303cdc93db91c44c4d5c38d96e8f523ad4a9292763cb5"

resources:
  requests: { cpu: 75m, memory: 192Mi }
  limits:   { cpu: 300m, memory: 384Mi }
 
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-staging-tls

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true

alerts:
  enabled: true
  env: staging
  targetNamespace: electricity-staging

  errorRateThreshold: 0.02
  latencyP95Seconds: 0.3
  cpuCoresThreshold: 0.15
  memoryThresholdMi: 300

  downFor: 2m
  errorFor: 5m
  latencyFor: 5m
  cpuFor: 10m
  memoryFor: 10m
  crashFor: 5m

  upstreamErrorRateThreshold: 0.10
  upstreamFor: 10m

