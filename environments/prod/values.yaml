image:
  repository: ghcr.io/igor88gomes/electricity-price
  tag: v1.0.1
  digest: "sha256:dbd19ee3cdd17f45b390f12fd723577c88f2d6d7bf508c17853e4f936aadb293"
resources:
  requests: { cpu: 100m, memory: 256Mi }
  limits:   { cpu: 400m, memory: 512Mi }
  
ingress:
  enabled: true
  className: nginx
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: prod.electricity-price.local
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: electricity-price-prod-tls

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true

alerts:
  enabled: true
  env: prod
  targetNamespace: electricity-prod

  errorRateThreshold: 0.05
  latencyP95Seconds: 0.5
  cpuCoresThreshold: 0.25
  memoryThresholdMi: 500

  downFor: 2m
  errorFor: 5m
  latencyFor: 5m
  cpuFor: 10m
  memoryFor: 10m
  crashFor: 5m

  upstreamErrorRateThreshold: 0.15
  upstreamFor: 10m

