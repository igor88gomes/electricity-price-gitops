apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "electricity.fullname" . }}
  labels:
    app.kubernetes.io/name: electricity-price
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: electricity-price
  template:
    metadata:
      labels:
        app.kubernetes.io/name: electricity-price
    spec:
      # PodSecurityContext för att sätta gemensamma säkerhetsinställningar för alla containers i poden.
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000      # Måste matcha UID för appuser i Docker-imagen
        fsGroup: 2000
      containers:
       # Tom skrivbar volym för /tmp så att Gunicorn/Python kan skapa temp-filer
      volumes:
        - name: tmp
          emptyDir: {}
        # Kör containern som non-root utan extra capabilities.
        - name: app
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            volumeMounts:
            - name: tmp
              mountPath: /tmp
              
{{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
{{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
{{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              # ContainerPort ska matcha den faktiska porten som processen lyssnar på.
              # Läser från service.targetPort så att probes/ServiceMonitor pekar på samma port.
              containerPort: {{ .Values.service.targetPort }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              # Använd den namngivna porten "http" för stabil uppslagning.
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default 5 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default 5 }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
