apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "electricity.fullname" . }}
  labels:
    app.kubernetes.io/name: electricity-price
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: electricity-price
  template:
    metadata:
      labels:
        app.kubernetes.io/name: electricity-price
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 40 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000      
        fsGroup: 2000

      # Tom skrivbar volym för /tmp så att Gunicorn/Python kan skapa temp-filer
      volumes:
        - name: tmp
          emptyDir: {}

      containers:
        - name: app
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp

{{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
{{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
{{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}

{{- if (.Values.probes.startup.enabled | default false) }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds | default 0 }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds | default 2 }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds | default 2 }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold | default 45 }}
{{- end }}

          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default 5 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default 5 }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
