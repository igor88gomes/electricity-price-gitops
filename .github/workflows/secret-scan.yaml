name: Secret Scan (gitleaks)

on:
  pull_request:
  push:
    branches:
      - main          # Kör Gitleaks på push bara mot main, annars endast på PR

permissions:
  contents: read
  pull-requests: read         # Behövs för PR-diffar
  security-events: write      # Behövs för SARIF-upload

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Gitleaks
        # Installerar Gitleaks-binär direkt (stabil metod)
        run: |
          set -e
          VERSION="8.24.0"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks scan
        # Kör Gitleaks mot repot och genererar SARIF
        run: |
          gitleaks detect \
            --source . \
            --redact \
            -c .gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks-results.sarif

      - name: Upload SARIF to GitHub
        # Ladda upp SARIF så att fynd visas under "Code scanning alerts"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif