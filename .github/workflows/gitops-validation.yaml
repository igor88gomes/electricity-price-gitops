name: GitOps Validation (Helm, YAML, Kube)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Helm lint (Chart quality)
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.3

      - name: Helm lint (base chart)
        run: helm lint base

      # YAML lint (only pure YAML)
      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint (values, argo, envs)
        run: |
          yamllint \
            base/values.yaml \
            argo \
            environments

      # Render Helm templates (all envs)
      - name: Render Helm templates (DEV / STAGING / PROD)
        run: |
          mkdir -p rendered

          # Base (bara chart + base values)
          helm template electricity-price base \
            -f base/values.yaml \
            > rendered/base.yaml

          # DEV
          helm template electricity-price-dev base \
            -f base/values.yaml \
            -f environments/dev/values.yaml \
            > rendered/dev.yaml

          # STAGING
          helm template electricity-price-staging base \
            -f base/values.yaml \
            -f environments/staging/values.yaml \
            > rendered/staging.yaml

          # PROD
          helm template electricity-price-prod base \
            -f base/values.yaml \
            -f environments/prod/values.yaml \
            > rendered/prod.yaml

      # kubeconform (schema validation)
      - name: Install kubeconform
        run: |
          curl -L "https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz" \
            | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Run kubeconform on rendered manifests
        run: |
          kubeconform \
            -strict \
            -ignore-missing-schemas \
            rendered/base.yaml \
            rendered/dev.yaml \
            rendered/staging.yaml \
            rendered/prod.yaml

      # kube-linter (best practices / security)
      - name: Install kube-linter
        run: |
          curl -s https://raw.githubusercontent.com/stackrox/kube-linter/main/install.sh | bash
          sudo mv kube-linter /usr/local/bin/

      - name: Run kube-linter on rendered manifests
        run: |
          kube-linter lint rendered

      # conftest (OPA policies) 
      - name: Install conftest
        run: |
          curl -L "https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz" \
            -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Run conftest policies (if any)
        if: ${{ hashFiles('policy/*.rego') != '' }}
        run: |
          conftest test rendered/base.yaml
          conftest test rendered/dev.yaml
          conftest test rendered/staging.yaml
          conftest test rendered/prod.yaml
