# Prod: endast SemVer-releaser, manuell sync
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: electricity-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/igor88gomes/electricity-price-gitops.git
    # Peka på en SemVer-tag (t.ex. v1.2.3) för reproducerbara releaser – inte 'main'.
    targetRevision: v0.1.0
    path: base
    helm:
      valueFiles:
        - ../environments/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: electricity-prod
  # Manuell promotion/sync i PROD. Skapa namespace automatiskt vid tomt kluster.
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
