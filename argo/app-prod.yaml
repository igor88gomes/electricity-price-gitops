---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: electricity-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/igor88gomes/electricity-price-gitops.git
    # Spårar alltid 'main'-branchen i GitOps – version styrs via values.yaml (image.tag).
    targetRevision: main
    path: base
    helm:
      valueFiles:
        - ../environments/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: electricity-prod
  # Manuell promotion/sync i PROD. Skapa namespace automatiskt vid tomt kluster.
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
